<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>妖怪的尼伯龙根</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="../static/css/community.css">-->
<!--    <script src="static/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">妖怪的尼伯龙根</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">妖怪的尼伯龙根</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入搜索内容">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布问题</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">妖界信息</a></li>
                        <li><a href="#">妖怪资料</a></li>
                        <li><a href="#">退出界面</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=e8d155118dbbea706f82&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--论坛帖子展示部分-->
<div class="container-fluid main" >
    <div class="row">
        <!--页面左侧部分-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h4><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h4>
            <hr>
            <div class="media"th:each="question: ${questionList}">
                <div class="media-left media-middle">
                    <a href="#">
<!--                        <img class="media-object img-rounded img-area" src="https://pic1.zhimg.com/v2-c678a9ee36947381d9dc93936bcf6989_r.jpg">-->
                        <img class="media-object img-rounded img-area" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body" >
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc"> <span th:text="${question.commentCount}"></span>个回复 • <span th:text="${question.viewCount}"></span>
                        次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> </span>
                </div>
            </div>
        </div>
        <!--页面右侧部分-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="height:500px;background-color: #d5e2b3;">
            <h3>本周热门</h3>
        </div>
    </div>
</div>
</body>
</html>
